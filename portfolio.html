<!-- CONTACT SECTION START -->
<section id="contact-section" class="py-5 ">
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>get in <span class="hightlited">touch</span></h2>
            </div>
        </div>
    </div>
    <div class="container py-5 mt-3">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <form action="#">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name" required minlength="4" maxlength="30">
                            </div>
                        </div>
                        <div class="col-md-6">
                             <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email"  required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                               <textarea class="form-control" minlength="50" spellcheck="true" name="message" rows="10" cols="30" placeholder="Write your message" required></textarea>
                            </div>
                         </div>
                         <div class="col-md-12 text-left">
                            <input type="submit" class="btn sbn-btn btn-danger" value="Send Message">
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
